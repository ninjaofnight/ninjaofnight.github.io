<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="Fonts/stylesheet.css">
<link rel="stylesheet" href="StyleSheets/modal.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>

/* Flashlight Overlay */
:root {
  cursor: none;
  --cursorX: 50vw;
  --cursorY: 50vh;
}
:root:before {
  content: '';
  display: block;
  width: 100%;
  height: 100%;
  position: fixed;
  pointer-events: none;
   z-index: 2;
  background: radial-gradient(
    circle 12vmax at var(--cursorX) var(--cursorY),
    rgba(0,0,0,0) 0%,
    rgba(0,0,0,.5) 75%,
    rgba(0,0,0,.95) 100%
  )
}

body,h1 {font-family: 'October Crow'; cursor: none;}

body, html {height: 100%; cursor: none;}

/*
body, div{
cursor: none;
}
*/

.bgimg {
  background-image: url('Media/wallpaper.gif');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}

.rainbow-text {
  background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-family: 'October Crow';
  font-weight: normal;
  font-style: normal;
  font-size: 72px!important;
  
  border: none;
  background-color: inherit;
  cursor: pointer;
  display: inline-block;
}

/*
.customCursor {
    width:100%;
    height:100%;
}
*/

</style>

<script>

function update(e){
	var x = e.clientX || e.touches[0].clientX
	var y = e.clientY || e.touches[0].clientY
	
	document.documentElement.style.setProperty('--cursorX', x + 'px')
	document.documentElement.style.setProperty('--cursorY', y + 'px')
}

document.addEventListener('mousemove',update)
document.addEventListener('touchmove',update)

</script>

<body>

	<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
		<div class="w3-display-topleft w3-padding-large w3-xlarge">
			<a href="https://ninjaofnight.github.io/#portfolio"><img src="Media/phasmo.png" class="w3-image w3-round" style="width:50%"></a>
		</div>
		<div class="w3-display-middle">
		
			<button id="generate" class="w3-animate-top rainbow-text" style=margin-top:64px onclick="">GENERATE SOME GARBAGE</button>
			
		</div>
		
		<div id="myModal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<span class="close">&times;</span>
					<h2>Modal Header</h2>
				</div>
				<div class="modal-body">
					<p>Some text in the Modal Body</p>
					<p>Some other text...</p>
				</div>
				<div class="modal-footer">
					<h3>Modal Footer</h3>
				</div>
			</div>

		</div>
		
		<script>
			
		// Get the modal
		var modal = document.getElementById("myModal");
		
		// Get the button that opens the modal
		var btn = document.getElementById("generate");
		
		// Get the <span> element that closes the modal
		var span = document.getElementsByClassName("close")[0];
		
		// When the user clicks on the button, open the modal
		btn.onclick = function() {
			modal.style.display = "block";
		}
		
		// When the user clicks on <span> (x), close the modal
		span.onclick = function() {
			modal.style.display = "none";
		}
		
		// When the user clicks anywhere outside of the modal, close it
		window.onclick = function(event) {
			if (event.target == modal) {
				modal.style.display = "none";
			}
		}

		</script>
		
		
	</div>

</body>
</html>
